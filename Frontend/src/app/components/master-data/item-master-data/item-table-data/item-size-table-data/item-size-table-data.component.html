<p-table [value]="sortedSizes" dataKey="sizeNo">
    <ng-template #header>
        <tr>
            <th pSortableColumn="sizeNo" style="width: 26.6%">
                <div class="flex items-center gap-2">
                    Size No
                    <p-sortIcon field="sizeNo" />
                </div>
            </th>
            <th pSortableColumn="fabricRequired" style="width: 26.6%">
                <div class="flex items-center gap-2">
                    Fabric Required (pcs)
                    <p-sortIcon field="fabricRequired" />
                </div>
            </th>
            <th pSortableColumn="price">
                <div class="flex items-center gap-2" style="width: 26.6%">
                    Price
                    <p-sortIcon field="price" />
                </div>
            </th>
            <th style="width: 20%">Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-size>
        <tr>
            <td>{{ size.sizeNo }}</td>
            <td>{{ size.fabricRequired }}</td>
            <td>{{ size.price | currency: 'INR' }}</td>
            <td>
                <p-button (click)="editProduct(size)" [outlined]="true" [rounded]="true" class="mr-2" icon="pi pi-pencil" />
                <p-button (click)="deleteProduct(size)" [outlined]="true" [rounded]="true" icon="pi pi-trash" severity="danger" />
            </td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr>
            <td colspan="4">There are no Sizes for this Item.</td>
        </tr>
    </ng-template>
</p-table>

<p-confirmdialog #cd>
    <ng-template #headless let-message let-onAccept="onAccept" let-onReject="onReject">
        <div class="flex flex-col items-center p-8 bg-surface-0 dark:bg-surface-900 rounded">
            <div class="rounded-full bg-red-500 text-primary-contrast inline-flex justify-center items-center h-24 w-24 -mt-20">
                <i class="pi pi-trash !text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-6">{{ message.header }}</span>
            <p class="mb-0">{{ message.message }}</p>
            <p class="mb-0">For Item Name: {{ itemName }}</p>
            <div class="flex items-center gap-2 mt-6">
                <p-button label="Delete" severity="danger" (onClick)="onAccept()" styleClass="w-32"></p-button>
                <p-button label="Cancel" variant="outlined" severity="danger" [outlined]="true" (onClick)="onReject()" styleClass="w-32"></p-button>
            </div>
        </div>
    </ng-template>
</p-confirmdialog>
