<form #itemForm="ngForm" (ngSubmit)="saveItem()" novalidate>
    <div class="m-4">
        <div class="flex flex-col gap-6">
            <!-- Size -->
            <p-fieldset legend="Sizes">
                <div class="m-3">
                    <div class="grid grid-cols-12 gap-4 mb-3">
                        <!-- Size No -->
                        <div class="col-span-4">
                            <label class="block font-semibold mb-2">Size No</label>
                            <input [(ngModel)]="size.sizeNo" name="sizeNo" pInputText placeholder="Size Number" type="number" required min="1" #sizeNo="ngModel" fluid [disabled]="isEdit" />
                            <small class="text-red-500" *ngIf="sizeNo.invalid && sizeNo.touched"> Size number is required. </small>
                        </div>

                        <!-- Fabric Required -->
                        <div class="col-span-4">
                            <label class="block font-semibold mb-2">Fabric Required (m)</label>
                            <input [(ngModel)]="size.fabricRequired" name="fabricRequired" pInputText placeholder="Fabric Required" type="number" step="0.1" min="0.1" required #fabricRequired="ngModel" fluid />
                            <small class="text-red-500" *ngIf="fabricRequired.invalid && fabricRequired.touched"> Fabric required must be at least 0.1m. </small>
                        </div>

                        <!-- Price -->
                        <div class="col-span-4">
                            <label class="block font-semibold mb-2">Price (â‚¹)</label>
                            <input [(ngModel)]="size.price" name="price" pInputText placeholder="Price" type="number" min="1" required #price="ngModel" fluid />
                            <small class="text-red-500" *ngIf="price.invalid && price.touched"> Price must be greater than 0. </small>
                        </div>
                    </div>
                </div>
            </p-fieldset>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-end gap-2">
            <p-button (click)="closeDialog()" icon="pi pi-times" label="Cancel" text type="button"></p-button>
            <p-button icon="pi pi-check" label="Save" [disabled]="itemForm.invalid" type="submit"></p-button>
        </div>
    </div>
</form>
